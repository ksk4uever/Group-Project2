<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donut Data</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="donut_styles.css"> -->
    <link rel="stylesheet" href="donut_index.css">
    <script src="donut_index.js"></script>
</head>
<body>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <div class = 'container'>
        
        <div class = "row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Country Average Income Compare</h1>
                <h3>Mouse Over Each Piece to Check Detail</h3>
            </div>
        </div>
    </div>
    
    <div class="topnav">
        <a href="/index.html">Home</a>
        <a href="../About/about_index.html">About</a>
        <a class="active" href="../donut/donut_index.html">Country Level Summary</a>
        <a href="../Countries/index.html">Total Wines Produced by Country (Map)</a>
        <a href="../Mapping/mapping.html">Winery locations (Map)</a>
        <a href="http://127.0.0.1:5000/">Wine Varieties Dashboard</a>
    </div>


    <div class = "container">
        <div class = "row">
            <div class="col-md-12" align="center">
                <div id="chart"></div>
            </div>
        </div>
    </div>
    <script>
        var donut = donutChart()
            .width(1000)
            .height(750)
            .cornerRadius(3) // sets how rounded the corners are on each slice
            .padAngle(0.015) // effectively dictates the gap between slices
            .variable('avg_income')
            .category('country');

        d3.tsv('country_avg.tsv', function(error, data) {
            if (error) throw error;
            d3.select('#chart')
                .datum(data) // bind data to the div
                .call(donut); // draw chart in div
        });

    </script>

</body>
</html>
